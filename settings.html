<body>

    <header>
        <h1><a href="index.html">GameZone v1.8</a></h1>

        </nav>
    </header>

    <main>
        <section id="settings">
            <h2>Settings</h2>
            <div class="settings-container">
                <!-- Cloak Button -->
                <button id="cloak-button" class="settings-button" onclick="cloakSettings()">Cloak (about:blank)</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 GameZone. All rights reserved.</p>
    </footer>

    <script>
    	function cloakSettings() {
            var win = window.open("about:blank", "_blank");
            var url = "settings.html";
        
            if (win) {
                var iframe = win.document.createElement('iframe');
                iframe.style.width = "100vw";
                iframe.style.height = "100vh";
                iframe.style.border = "none";
                iframe.src = url;
        
                // Set title
                win.document.title = "IXL | Math, Language Arts, Science, Social Studies, and Spanish";
        
                // Set favicon dynamically
                var favicon = win.document.createElement("link");
                favicon.rel = "icon";
                favicon.type = "image/png";
                favicon.href = "images/ixl.png"; // Make sure this path is correct!
                win.document.head.appendChild(favicon);
        
                // Style the blank page
                win.document.body.style.margin = "0";
                win.document.body.style.overflow = "hidden";
                win.document.body.style.backgroundColor = "#121212";
                win.document.body.appendChild(iframe);
        
                // Instantly redirect the current page
                location.replace("https://www.ixl.com/signin/evergreenms");
            } else {
                alert("Pop-up blocked! Please allow pop-ups to use this feature.");
            }
        }
    </script>
</body>
