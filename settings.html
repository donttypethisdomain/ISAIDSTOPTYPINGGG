<body>
    <div class="background"></div> <!-- DNA Pattern Background -->

    <header>
        <h1><a href="index.html">GameZone v1.6</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section id="settings">
            <h2>Settings</h2>
            <div class="settings-container">
                <!-- Cloak Button -->
                <button id="cloak-button" class="settings-button" onclick="cloakSettings()">Cloak (about:blank)</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 GameZone. All rights reserved.</p>
    </footer>

    <script>
        // Function to open the settings page in a new about:blank tab with an iframe
        function cloakSettings() {
            var win = window.open(); // Open a new about:blank tab
            var url = "settings.html"; // URL of the settings page
            var iframe = win.document.createElement('iframe'); // Create an iframe
            iframe.style.width = "100%"; // Full width
            iframe.style.height = "100%"; // Full height
            iframe.style.border = "none"; // No border
            iframe.src = url; // Set iframe source to the settings page
            win.document.body.style.margin = "0"; // Remove margins
            win.document.body.style.overflow = "hidden"; // Remove scrollbars
            win.document.body.appendChild(iframe); // Append iframe to the new tab

            // Redirect the current page to another URL
            location.replace("https://www.ixl.com/signin/evergreenms");
        }
    </script>
</body>
</html>
